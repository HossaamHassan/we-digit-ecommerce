<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="../assets/css/normalize.css" />
    <link rel="stylesheet" href="../assets/css/all.min.css" />
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/style-rtl.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Login | We-Digit</title>
  </head>
  <body>
    <div class="login overflow-hidden">
      <div class="row">
        <div class="col-lg-6">
          <div class="form-container pt-3">
            <div class="container">
              <form action="/" class="contact-form pt-3">
                <div class="sm-pic m-auto mb-3">
                  <img src="../assets/img/logo.png" alt="" class="mw-100" />
                </div>
                <h4 style="color: var(--second-color)" class="text-center mb-3">
                  Login to WeDigit
                </h4>
                <input
                  id="username"
                  class="form-control rounded"
                  type="text"
                  placeholder="Username"
                  required=""
                /><br />
                <input
                  class="form-control rounded"
                  type="password"
                  placeholder="Password"
                  name=""
                  id="password"
                  required=""
                /><br />
                <a
                  href="../reset-password/"
                  class="d-flex align-items-center justify-content-end fw-bold new"
                  >Forgot Password?</a
                >
                <br />
                <input
                  id="contactButton"
                  class="btn shop-btn mb-3 text-white w-100 fs-5 rounded"
                  type="submit"
                  value="Login"
                />
                <br />
                <span class="fw-bold"
                  >New User? <a href="../signup/" class="new">Sign Up</a></span
                >
                <br />
                <span class="d-flex align-items-center justify-content-center"
                  >Or</span
                >
                <br />
                <div
                  class="buttons d-flex align-items-center flex-column gap-3"
                >
                  <a
                    class="facebook text-white py-2 btn w-75 bg-primary d-flex align-items-center justify-content-center gap-2"
                  >
                    <i class="fa-brands fa-facebook"></i>
                    <span>Continue with facebook</span>
                  </a>
                  <a
                    class="google py-2 btn w-75 bg-white border text-black d-flex align-items-center justify-content-center gap-2"
                  >
                    <img
                      width="16"
                      src="../assets/img/google-icon.svg"
                      alt=""
                      class="mw-100"
                    />
                    <span>Continue with google</span>
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="pic d-flex align-items-center justify-content-center">
            <img src="../assets/img/logo.png" alt="" class="mw-100" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
